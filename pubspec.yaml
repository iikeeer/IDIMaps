        - asset: public/assets/fonts/OpenSans-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: public/assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: public/assets/fonts/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: public/assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: public/assets/fonts/OpenSans-ExtraBoldItalic.ttf
          weight: 800
