version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  provider: ^4.3.2+2
  google_fonts: ^0.3.5
  animated_button: ^0.1.3
  awesome_dialog: ^1.3.0
  flutter_easyloading: ^2.0.1
  local_auth: ^0.6.3+4
  autocomplete_textfield: ^1.7.3
  font_awesome_flutter: ^8.5.0
  intl: ^0.16.1
  curved_navigation_bar: ^0.3.7
  flutter_zoom_drawer: ^1.0.4+1
  location: ^3.0.1
  geolocator: ^6.1.13
  permission_handler: ^5.0.1+1
  maps_toolkit: ^1.1.0+2
  google_maps_flutter:
  google_map_polyline:
  flutter_map:
  flutter_login:
  

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "public/assets/icons/icon.png"


flutter:
  uses-material-design: true

  assets:
    - public/assets/icons/
    - public/assets/img/
    
  fonts:
    - family: OpenSans
      fonts:
        - asset: public/assets/fonts/OpenSans-Light.ttf
