        - asset: public/assets/fonts/SourceSansPro-Italic.ttf
          style: italic
        - asset: public/assets/fonts/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: public/assets/fonts/SourceSansPro-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: public/assets/fonts/SourceSansPro-Bold.ttf
          weight: 700
        - asset: public/assets/fonts/SourceSansPro-BoldItalic.ttf
          weight: 700
          style: italic
    - family: NotoSans
      fonts:
        - asset: public/assets/fonts/NotoSans-Regular.ttf
        - asset: public/assets/fonts/NotoSans-Italic.ttf
